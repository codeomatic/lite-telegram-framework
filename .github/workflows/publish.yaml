name: Publish to PyPI
on:
  push:
    branches:
      - deploy

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Build container
        if: success()
        run: docker build -t ltf .

      - name: Run tests
        if: success()
        run: docker run ltf

      - name: Deploy to PyPI
        if: success()
        env:
          PYPI_USER: "${{ secrets.PYPI_USER }}"
          PYPI_PSWD: "${{ secrets.PYPI_PSWD }}"
          PYPI_URL: "https://test.pypi.org/legacy/"
        run: |
          docker run \
            -e PYPI_USER \
            -e PYPI_PSWD \
            -e PYPI_URL \
            ltf sh -c pypi.sh